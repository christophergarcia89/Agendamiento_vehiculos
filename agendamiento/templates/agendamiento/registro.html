{% extends "agendamiento/base.html" %}
{% load crispy_forms_tags %} {% block title %}Registro de Usuario - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Registro de Nuevo Usuario</h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }} <button type="submit" class="btn btn-success btn-block">Registrar</button>
                </form>
                 <p class="mt-3 text-center">
                    ¿Ya tienes una cuenta? <a href="{% url 'agendamiento:login' %}">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
