{% extends "agendamiento/base.html" %}
{% load crispy_forms_tags %} {% block title %}Iniciar Sesión - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Iniciar Sesión</h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }} <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                </form>
                <p class="mt-3 text-center">
                    ¿No tienes una cuenta? <a href="{% url 'agendamiento:registro' %}">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
